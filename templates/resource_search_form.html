{% extends "form_base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Available Resources</h3>
    <div class="box">
        <form method="POST" action="/resources">
            <div class="field">
                <div class="control">
                    <span class="badge rounded-pill bg-dark">StartDate</span>
                    <input class="input is-large" type="date" name="startdate" placeholder="Startdate" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <span class="badge rounded-pill bg-dark">EndDate</span>
                    <input class="input is-large" type="date" name="enddate" placeholder="Enddate">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <span class="badge rounded-pill bg-dark">Type Of Work</span>
                    <select name="typeofwork" class="input is-large">
                        <option value="" disabled selected>Select your option</option>
                        {% for o in typeofwork %}
                        <option value="{{ o.type }}">{{ o.type }}</option>
                        {% endfor %}
                  </select>
                </div>
            </div>
            <!-- <div class="field">
                <div class="control">
                    <span class="badge rounded-pill bg-dark">Type of involvement</span>
                    <select name="involvement" class="input is-large">
                        <option value="" disabled selected>Select your option</option>
                        {% for o in involvement %}
                        <option value="{{ o.involvement }}">{{ o.involvement }}</option>
                        {% endfor %}
                  </select>
                </div>
            </div> -->
            <button class="button is-block is-info is-large is-fullwidth">Search</button>
        </form>
    </div>
</div>
{% endblock %}
